<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Disable pinch zooming -->
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

    <title>Audio Preview</title>

    <link rel="stylesheet" href="styles.css" type="text/css" media="screen" nonce="${nonce}">
</head>

<body class="container loading" data-vscode-context='{ "preventDefaultContextMenuItems": true }'>
    <div class="audio-player">
        <button class="play-pause" id="play-pause-btn">
            <img src="play.svg" alt="Play" id="play-icon">
            <img src="pause.svg" alt="Pause" id="pause-icon" style="display: none;">
        </button>
        <span class="time-display" id="time-display">0:00 / 0:00</span>
        <input type="range" class="seek-slider" id="seek-slider" max="100" value="0">
        <button class="mute" id="mute-btn">
            <img src="volume.svg" alt="Volume" id="volume-icon">
            <img src="mute.svg" alt="Mute" id="mute-icon" style="display: none;">
        </button>
    </div>
    <script type="module" src="qoaDecoder.js" nonce="${nonce}"></script>
    <script type="module" src="script.js" nonce="${nonce}"></script>
</body>

</html>
